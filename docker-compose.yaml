version: '3.8'

services:
  crud-musics:
    build: ./
    command:  ./crud-musics
    ports:
      - 8080:8080
    restart: on-failure
    depends_on:
      - musics-db
    environment:
      - "DB_HOST=musics-db"
      - "DB_PORT=5432"
      - "DB_USERNAME=postgres"
      - "DB_PASSWORD=goLANGninja"
      - "DB_NAME=postgres"
      - "SSL_MODE=disable"

  musics-db:
    restart: always
    image: postgres
    ports:
      - 5432:5432
    environment:
      - "POSTGRES_PASSWORD=goLANGninja"